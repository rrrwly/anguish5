<script>
(async () => {
  const checks = [
    "/assets/what-you-had-capo.mp3",
    "/assets/What-You-Had-Capo.mp3",
    "/assets/What You Had - Capo.mp3",
    "/assets/What%20You%20Had%20-%20Capo.mp3"
  ];
  const box = document.createElement('div');
  box.style.cssText = "position:fixed;top:10px;left:10px;z-index:999999;background:#111;color:#eee;padding:8px 10px;border:1px solid #444;border-radius:8px;font:12px ui-monospace,monospace;";
  box.textContent = "Probing MP3 paths…\n";
  document.body.appendChild(box);

  for (const url of checks) {
    try {
      const r = await fetch(url, { method:"HEAD" });
      box.textContent += `${url} → ${r.status}\n`;
    } catch(e) {
      box.textContent += `${url} → fetch error\n`;
    }
  }
})();
</script>
