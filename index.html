<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>defeat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Discord Embed (no blue title) -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="&#8203;"><!-- zero-width space -->
  <meta property="og:description" content="A Silent Throne Drenched in Power" />
  <meta property="og:url" content="https://defeat.rip/" />
  <meta property="og:image" content="https://cdn.jsdelivr.net/gh/rrrwly/anguish5@main/assets/ascii_sword_final.png?v=11" />
  <meta property="og:image:type" content="image/png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="1800" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="theme-color" content="#000000" />

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 95vh;
      background: #fff;
      color: #000;
      font-family: Arial, sans-serif;
      animation: fadeIn 2s ease-in;
      cursor: none;
      overflow: hidden;
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    .site {
      filter: blur(16px);
      opacity: 0.85;
      transition: filter 1200ms ease, opacity 1200ms ease;
      pointer-events: none;
    }
    .site.clear { filter: blur(0); opacity: 1; pointer-events: auto; }

    .gate {
      position: fixed; inset: 0;
      background: rgba(255,255,255,.6);
      z-index: 100001;
      display: grid;
      place-items: center;
      cursor: none;
      transition: opacity .8s ease, visibility .8s ease;
      opacity: 1; visibility: visible;
    }
    .gate.hidden { opacity: 0; visibility: hidden; pointer-events: none; }

    .gate-text {
      font-family: 'Press Start 2P', monospace;
      font-size: 14px;
      letter-spacing: .08em;
      color: #000;
      opacity: .85;
      user-select: none;
      text-align: center;
      animation: pulse 1.4s infinite;
    }
    @keyframes pulse { 0%{opacity:.6} 50%{opacity:1} 100%{opacity:.6} }

    .marquee-container {
      width: 25%;
      overflow: hidden;
      box-sizing: border-box;
      font-size: 14px;
      white-space: nowrap;
      text-align: center;
    }

    #track {
      display: inline-block;
      white-space: nowrap;
      transform: translateX(100%);
      animation: scrollLeft 15s linear forwards;
    }
    @keyframes scrollLeft {
      from { transform: translateX(100%); }
      to { transform: translateX(0); }
    }

    span {
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
      opacity: 0.85;
    }

    audio { display: none; }

    .knife {
      position: fixed;
      width: 70px; height: 70px;
      left: 0; top: 0;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      image-rendering: pixelated;
      transform-origin: 15px 15px;
      pointer-events: none;
      z-index: 100002;
    }

    .drop {
      position: fixed;
      width: 6px; height: 6px;
      border-radius: 50%;
      background: rgb(223,30,99);
      pointer-events: none;
      z-index: 9999;
      animation: fall var(--dur) linear forwards;
      box-shadow: 0 0 6px rgba(223,30,99,.4);
    }

    @keyframes fall {
      0% { opacity:1; transform:translateY(0) }
      100% { opacity:0; transform:translateY(160px) }
    }
  </style>
</head>

<body>
  <!-- Knife -->
  <div class="knife" id="knife"></div>

  <!-- Content -->
  <div id="site" class="site">
    <img src="https://cdn.discordapp.com/attachments/1117356079051964446/1424607076667097158/ZBzQzuI.gif" alt="undefeated gif">
    <div>defeat</div>
    <div class="marquee-container">
      <div id="track">jord ryan matt saph maly tyler</div>
    </div>
    <span>uneasy lies the head that wears the crown</span>
  </div>

  <!-- Audio -->
  <audio id="bg-music" loop preload="auto">
    <source src="assets/what-you-had-capo.mp3" type="audio/mpeg">
  </audio>
  <audio id="sfx-stab" preload="auto">
    <source src="assets/stab.mp3" type="audio/mpeg">
  </audio>

  <!-- Enter Overlay -->
  <div id="gate" class="gate" aria-label="Click to enter">
    <div class="gate-text">CLICK TO ENTER</div>
  </div>

  <script>
    const gate = document.getElementById('gate');
    const site = document.getElementById('site');
    const music = document.getElementById('bg-music');
    const stab = document.getElementById('sfx-stab');
    const knifeEl = document.getElementById('knife');
    const CLEAN_KNIFE_URL = "assets/knife-clean.png";
    const BLOODY_KNIFE_URL = "assets/knife.png";

    knifeEl.style.backgroundImage = `url(${CLEAN_KNIFE_URL})`;
    knifeEl.style.transform = `rotate(-18deg)`;

    let mx = innerWidth/2, my = innerHeight/2;
    function placeKnife() { knifeEl.style.left=(mx-35)+"px"; knifeEl.style.top=(my-35)+"px"; }
    placeKnife();
    addEventListener('mousemove', e => { mx=e.clientX; my=e.clientY; placeKnife(); }, {passive:true});

    function startDrips() {
      const DRIP_INTERVAL_MS = 260, DRIP_JITTER = 3;
      setInterval(() => {
        const d=document.createElement('div'); d.className='drop';
        const size=3+Math.random()*3, dur=1.4+Math.random()*2.0;
        d.style.width=d.style.height=size+'px';
        d.style.setProperty('--dur', dur+'s');
        d.style.opacity=0.6+Math.random()*0.35;
        const x=mx+0.1+(Math.random()*DRIP_JITTER-DRIP_JITTER/2);
        const y=my+10+(Math.random()*DRIP_JITTER-DRIP_JITTER/2);
        d.style.left=x+'px'; d.style.top=y+'px';
        document.body.appendChild(d);
        setTimeout(()=>d.remove(), dur*1000);
      }, DRIP_INTERVAL_MS);
    }

    function fadeInMusic(targetVol=1, ms=5000){
      const steps = Math.max(1, Math.round(ms/50));
      let i = 0;
      clearInterval(music.fadeInt);
      music.volume = 0;
      music.fadeInt = setInterval(() => {
        i++;
        const v = Math.min(targetVol, (i/steps) * targetVol);
        music.volume = v;
        if (i >= steps) clearInterval(music.fadeInt);
      }, 50);
    }

    async function playMusic(){
      try{
        music.muted = false;
        await music.play();
        fadeInMusic();
      }catch(e){ console.warn('Autoplay blocked'); }
    }

    async function stabAndSwap(){
      return new Promise(resolve => {
        const onPlay = () => {
          knifeEl.style.backgroundImage = `url(${BLOODY_KNIFE_URL})`;
          startDrips();
          stab.removeEventListener('play', onPlay);
          resolve();
        };
        stab.addEventListener('play', onPlay, {once:true});
        stab.currentTime = 0;
        stab.play().catch(() => {
          knifeEl.style.backgroundImage = `url(${BLOODY_KNIFE_URL})`;
          startDrips();
          resolve();
        });
      });
    }

    gate.addEventListener('click', async () => {
      await stabAndSwap();
      await playMusic();
      site.classList.add('clear');
      gate.classList.add('hidden');
    });
  </script>
</body>
</html>
