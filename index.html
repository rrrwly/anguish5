  <style>
    /* Layout (same as your original positioning) */
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 95vh;
      background: #fff;
      color: #000;
      font-family: Arial, sans-serif;
      animation: fadeIn 2s ease-in;
      cursor: none;        /* hide system cursor */
      overflow: hidden;    /* for drops */
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    /* Knife drip spawn offsets (edit these if you need to nudge) */
    :root {
      --tip-x: 0.1px;  /* + right / - left */
      --tip-y: 10px;   /* + down  / - up  */
      --knife-angle: -18deg;
    }

    /* Wider marquee like you asked */
    .marquee-container {
      width: 35%;
      overflow: hidden;
      box-sizing: border-box;
      font-size: 14px;
      white-space: nowrap;
    }

    span {
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
      opacity: 0.85;
    }

    /* Content is blurred until click (prevents flicker) */
    .site {
      filter: blur(16px);
      opacity: 0.85;
      transition: filter 1200ms ease, opacity 1200ms ease;
      pointer-events: none;
    }
    .site.clear {
      filter: blur(0);
      opacity: 1;
      pointer-events: auto;
    }

    /* Music controls */
    audio { display: none; }
    .music-controls {
      position: fixed;
      bottom: 15px; right: 20px;
      display: flex; align-items: center; gap: 8px;
      opacity: 0; visibility: hidden; transition: all 0.5s ease;
      background: rgba(0, 0, 0, 0.05);
      padding: 6px 10px; border-radius: 8px;
      border: 1px solid rgba(0,0,0,0.2);
      z-index: 10000; font-size: 12px;
    }
    .music-controls.show { opacity: 0.9; visibility: visible; }
    #volume-slider { width: 100px; cursor: pointer; accent-color: #000; }
    #song-name { font-size: 12px; opacity: 0.8; }

    /* Entry overlay (no bubble) */
    .gate {
      position: fixed; inset: 0;
      background: rgba(255, 255, 255, 0.6);
      z-index: 100001;
      display: grid; place-items: center;
      cursor: none;
      transition: opacity 0.8s ease, visibility 0.8s ease;
      opacity: 1; visibility: visible;
    }
    .gate.hidden { opacity: 0; visibility: hidden; pointer-events: none; }
    .gate-text {
      font-family: 'Press Start 2P', monospace;
      font-size: 14px; letter-spacing: 0.08em;
      color: #000; opacity: 0.85; user-select: none; text-align: center;
      animation: pulse 1.4s infinite;
    }
    @keyframes pulse { 0%{opacity:.6}50%{opacity:1}100%{opacity:.6} }

    /* Knife cursor + drips */
    .knife {
      position: fixed;
      width: 70px; height: 70px;
      left: 0; top: 0;
      background-size: contain; background-repeat: no-repeat; background-position: center;
      image-rendering: pixelated; transform-origin: 15px 15px;
      pointer-events: none; z-index: 100002;
    }
    .drop {
      position: fixed; width: 6px; height: 6px; border-radius: 50%;
      background: rgb(223, 30, 99); pointer-events: none; z-index: 9999;
      animation: fall var(--dur) linear forwards; box-shadow: 0 0 6px rgba(223,30,99,0.4);
    }
    @keyframes fall { 0%{opacity:1; transform:translateY(0)} 100%{opacity:0; transform:translateY(160px)} }
  </style>
