<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>defeat</title>

  <!-- Discord Embed Meta -->
  <meta property="og:title" content="defeat â€” Uneasy lies the head that wears the crown." />
  <meta property="og:description" content="A silent throne drenched in power." />

  <meta name="twitter:description" content="A silent throne drenched in power." />

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 95vh;
      background: #fff;
      color: #000;
      font-family: Arial, sans-serif;
      animation: fadeIn 2s ease-in;
      cursor: none;
      overflow: hidden;
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    :root {
      --tip-x: 0.1px;
      --tip-y: 10px;
      --knife-angle: -18deg;
    }

    .marquee-container {
      width: 30%;
      overflow: hidden;
      white-space: nowrap;
      font-size: 14px;
      margin-top: 5px;
    }

    #track {
      display: inline-block;
      animation: scrollNames 10s linear 1;
    }

    @keyframes scrollNames {
      0% { transform: translateX(100%); }
      100% { transform: translateX(0%); }
    }

    span {
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
      opacity: 0.85;
    }

    .site {
      filter: blur(16px);
      opacity: 0.85;
      transition: filter 1200ms ease, opacity 1200ms ease;
      pointer-events: none;
    }

    .site.clear { filter: blur(0); opacity: 1; pointer-events: auto; }

    audio { display: none; }

    .music-controls {
      position: fixed;
      bottom: 15px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      opacity: 0;
      visibility: hidden;
      transition: all 0.5s ease;
      background: rgba(0,0,0,0.05);
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid rgba(0,0,0,0.2);
      z-index: 10000;
      font-size: 12px;
    }

    .music-controls.show { opacity: .9; visibility: visible; }
    #volume-slider { width: 100px; cursor: pointer; accent-color: #000; }
    #song-name { font-size: 12px; opacity: .8; }

    .gate {
      position: fixed; inset: 0;
      background: rgba(255,255,255,.6);
      z-index: 100001;
      display: grid; place-items: center;
      cursor: none;
      transition: opacity .8s ease, visibility .8s ease;
      opacity: 1; visibility: visible;
    }

    .gate.hidden { opacity: 0; visibility: hidden; pointer-events: none; }

    .gate-text {
      font-family: 'Press Start 2P', monospace;
      font-size: 14px;
      letter-spacing: .08em;
      color: #000;
      opacity: .85;
      user-select: none;
      text-align: center;
      animation: pulse 1.4s infinite;
    }

    @keyframes pulse { 0%{opacity:.6} 50%{opacity:1} 100%{opacity:.6} }

    .knife {
      position: fixed;
      width: 70px; height: 70px;
      left: 0; top: 0;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      image-rendering: pixelated;
      transform-origin: 15px 15px;
      pointer-events: none;
      z-index: 100002;
    }

    .drop {
      position: fixed;
      width: 6px; height: 6px;
      border-radius: 50%;
      background: rgb(223,30,99);
      pointer-events: none;
      z-index: 9999;
      animation: fall var(--dur) linear forwards;
      box-shadow: 0 0 6px rgba(223,30,99,.4);
    }

    @keyframes fall {
      0% { opacity: 1; transform: translateY(0) }
      100% { opacity: 0; transform: translateY(160px) }
    }
  </style>
</head>
<body>
  <!-- Knife -->
  <div class="knife" id="knife"></div>

  <!-- Main site -->
  <div id="site" class="site">
    <img src="https://cdn.discordapp.com/attachments/1117356079051964446/1424607076667097158/ZBzQzuI.gif" alt="undefeated gif">
    <div>defeat</div>
    <div class="marquee-container">
      <div id="track"><span>jord ryan matt saph maly tyler</span></div>
    </div>
    <span>uneasy lies the head that wears the crown</span>
  </div>

  <!-- Audio -->
  <audio id="bg-music" loop playsinline preload="auto">
    <source src="assets/what-you-had-capo.mp3" type="audio/mpeg">
    <source src="assets/What-You-Had-Capo.mp3" type="audio/mpeg">
    <source src="assets/What You Had - Capo.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div id="music-controls" class="music-controls">
    <span id="song-name">ðŸŽµ Now Playing: What You Had â€“ Capo</span>
    <span>ðŸ”Š</span>
    <input id="volume-slider" type="range" min="0" max="1" step="0.01" value="1">
  </div>

  <audio id="sfx-stab" preload="auto">
    <source src="assets/stab.mp3" type="audio/mpeg">
  </audio>

  <!-- Enter -->
  <div id="gate" class="gate">
    <div class="gate-text">CLICK TO ENTER</div>
  </div>

  <script>
    const music = document.getElementById('bg-music');
    const slider = document.getElementById('volume-slider');
    const controls = document.getElementById('music-controls');
    const stab = document.getElementById('sfx-stab');
    const site = document.getElementById('site');
    const gate = document.getElementById('gate');
    const knifeEl = document.getElementById('knife');

    const CLEAN_KNIFE_URL = "assets/knife-clean.png";
    const BLOODY_KNIFE_URL = "assets/knife.png";
    knifeEl.style.backgroundImage = `url(${CLEAN_KNIFE_URL})`;
    knifeEl.style.transform = `rotate(var(--knife-angle))`;

    let mx = innerWidth / 2, my = innerHeight / 2;
    function placeKnife(){ knifeEl.style.left = (mx - 35) + "px"; knifeEl.style.top = (my - 35) + "px"; }
    placeKnife();
    addEventListener('mousemove', e => { mx = e.clientX; my = e.clientY; placeKnife(); });

    function fadeTo(targetVol = 1, ms = 6000) {
      const steps = Math.max(1, Math.round(ms / 50));
      let i = 0;
      const iv = setInterval(() => {
        i++;
        music.volume = Math.min(targetVol, (i / steps) * targetVol);
        if (i >= steps) clearInterval(iv);
      }, 50);
    }

    async function playMusicSafe(){
      try {
        music.muted = false;
        await music.play();
        fadeTo();
        controls.classList.add('show');
      } catch(err) {
        console.warn("Music autoplay blocked", err);
      }
    }

    slider.addEventListener('input', () => { music.volume = Number(slider.value); });

    function startDrips() {
      const DRIP_INTERVAL_MS = 260, DRIP_JITTER = 3;
      setInterval(() => {
        const tipX = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--tip-x')) || 0.1;
        const tipY = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--tip-y')) || 10;
        const d = document.createElement('div');
        d.className = 'drop';
        const size = 3 + Math.random() * 3, dur = 1.4 + Math.random() * 2.0;
        d.style.width = d.style.height = size + 'px';
        d.style.setProperty('--dur', dur + 's');
        d.style.opacity = 0.6 + Math.random() * 0.35;
        const x = mx + tipX + (Math.random() * DRIP_JITTER - DRIP_JITTER / 2);
        const y = my + tipY + (Math.random() * DRIP_JITTER - DRIP_JITTER / 2);
        d.style.left = x + 'px'; d.style.top = y + 'px';
        document.body.appendChild(d);
        setTimeout(() => d.remove(), dur * 1000);
      }, DRIP_INTERVAL_MS);
    }

    function stabAndSwapNow() {
      return new Promise(resolve => {
        stab.currentTime = 0;
        stab.play().then(() => {
          knifeEl.style.backgroundImage = `url(${BLOODY_KNIFE_URL})`;
          startDrips();
          resolve();
        }).catch(() => {
          knifeEl.style.backgroundImage = `url(${BLOODY_KNIFE_URL})`;
          startDrips();
          resolve();
        });
      });
    }

    gate.addEventListener('click', async () => {
      await stabAndSwapNow();
      playMusicSafe();
      site.classList.add('clear');
      gate.classList.add('hidden');
    });
  </script>
</body>
</html>
